{% extends "base.html" %} {% block content %}
<section class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h6 class="text-muted">Task</h6>
        <h1 class="text-dark display-5 mb-4">{{ project.name }}</h1>
        <ul class="nav nav-tabs mb-4">
          <li class="nav-item">
            <a class="nav-link active text-primary" href="#">Description</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-muted"
              href="{% url 'projects:project_update' project.pk %}"
              >Update</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-muted" href="#">Details</a>
          </li>
        </ul>
        <p class="mb-4">{{ project.addres }}</p>
        <hr />
        <hr />

        <div
          class="d-flex justify-content-between py-2 border-top border-bottom mb-4"
        >
          <span class="text-muted">Number of floor</span>
          <span style="color: blue"> {{ project.floor_number }}. </span>
        </div>
        <div class="d-flex justify-content-between py-2 border-bottom">
          <span class="text-muted">Number of Flat</span>
          <span>{{ project.apartment_number }}</span>
        </div>
      </div>

      <div class="col-lg-6">
        <img
          src="https://dummyimage.com/400x400"
          alt="ecommerce"
          class="img-fluid rounded"
        />
      </div>
    </div>
  </div>
</section>
{% endblock %}
