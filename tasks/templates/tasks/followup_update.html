{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}

<div class="max-w-lg mx-auto rounded-md">
  <a
    class="hover:text-blue-500"
    href="{% url 'tasks:task_detail' object.task.pk %}"
    >بازگشت به یادداشتها</a
  >
  <div class="py-5 border-t border-gray-200 rounded-md shadow-sm text-center">
    <h1 class="text-4xl text-gray-800">به‌روزرسانی یادداشت</h1>
  </div>
  <form method="post" class="mt-5">
    {% csrf_token %} {{ form|crispy }}
    <button
      type="submit"
      class="w-full text-blue bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md"
    >
      ارسال
    </button>
  </form>
  <div class="mt-5 pt-5 border-t border-gray-200">
    <a
      href="{% url 'tasks:task-followup-delete' object.pk %}"
      class="text-white bg-red-500 hover:bg-red-600 px-3 py-2 rounded-md"
    >
      پاک کردن
    </a>
  </div>
</div>

{% endblock content %}
